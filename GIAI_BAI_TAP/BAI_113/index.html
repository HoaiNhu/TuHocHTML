<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lưu ý rest.css luôn đặt trên cùng -->
    <link rel="stylesheet" href="style.css" />
    <title>Bài 112 - html form: range, number type</title>
  </head>
  <body>
    <form action="">
      <h2>1. range</h2>
      <input
        type="range"
        name="volume"
        id=""
        min="20"
        max="200"
        step="20"
        value="30"
      />
      <input type="submit" value="Send me" />
      <h2>2.number</h2>
      <input
        type="number"
        name="volume"
        id=""
        min="20"
        max="200"
        step="20"
        value="30"
      />
      <input type="submit" value="Send me" />
    </form>
  </body>
</html>

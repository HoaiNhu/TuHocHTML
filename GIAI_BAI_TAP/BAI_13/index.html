<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 13</title>
  </head>
  <body>
    <h1>Học về table</h1>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Áo phông</td>
          <td>100 000đ</td>
        </tr>

        <tr>
          <td>Quần jean</td>
          <td>200 000đ</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Tổng cộng</td>
          <td>300 000đ</td>
        </tr>
      </tfoot>
    </table>

    <br />

    <h1>Học table buổi 2</h1>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th colspan="2">Mô tả</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">Áo phông</td>
          <td>Chất liêu</td>
          <td>Bạt</td>
        </tr>

        <tr>
          <td>Kích thước</td>
          <td>M, L, XL</td>
        </tr>

        <tr>
          <td>Quần jean</td>
          <td colspan="2">Quần jean cao cấp dễ dàng phối đồ</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

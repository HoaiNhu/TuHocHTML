<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giải table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá sản phẩm</th>
          <th>Số lượng còn lại</th>
        </tr>
      </thead>

      <!-- dùng emmet thead>tr>th*3 -->
      <tbody>
        <tr>
          <td>Áo thun nam</td>
          <td>100.000vnđ</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Quần jean nữ</td>
          <td>200.000vnđ</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Giày thể thao</td>
          <td>300.000vnđ</td>
          <td>30</td>
        </tr>
      </tbody>

      <!-- tbody>tr*3>td*3 -->
      <tfoot>
        <tr>
          <td>Remark</td>
          <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
        </tr>
      </tfoot>
      <!-- tfoot>tr>td*2 -->
       <!--  -->
    </table>
  </body>
</html>

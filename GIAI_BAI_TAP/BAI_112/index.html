<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lưu ý rest.css luôn đặt trên cùng -->
    <link rel="stylesheet" href="style.css" />
    <title>Bài 112 - html form: TYPE = submit, button, reset</title>
  </head>
  <body>
    <form action="">
      <label>
        Username:
        <input type="text" name="username" id="username" />
      </label>

      <input type="submit" value="Send me" />

      <!-- button -->
      <input type="button" value="Send me btn" />

      <!-- học thêm về thẻ button -->
      <button><b>Gửi đi</b></button>
      <!-- 2. thêm icon -->
      <button>
        <img
          src="https://th.bing.com/th/id/OIP.54r2CqGKoct3ZdliY74a0gHaHa?w=199&h=199&c=7&r=0&o=5&pid=1.7"
          alt=""
        />
        Submit form
      </button>

      <input type="reset" value="Reset" />
    </form>
  </body>
</html>

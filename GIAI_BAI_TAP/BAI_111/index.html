<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lưu ý rest.css luôn đặt trên cùng -->
    <link rel="stylesheet" href="style.css" />
    <title>Bài 111 - html form: checkbox và radio</title>
  </head>
  <body>
    <p>What fruit do you like?</p>
    <form>
      <!-- lựa chọn 1 -->
      <input type="checkbox" name="apple" id="apple" /> Apple
      <br />
      <!-- lựa chọn 2 -->
      <input type="checkbox" name="banana" id="banana" /> Banana
      <br />
      <!-- lựa chọn 3 -->
      <input type="checkbox" name="bubs" id="bubs" /> Bubs

      <br />
      <input type="submit" value="Send" />
    </form>

    <p>What is your gender?</p>
    <form>
      <!-- lựa chọn 1 -->
      <input type="radio" name="gender" id="male" />Male
      <br />
      <!-- lựa chọn 2 -->
      <input type="radio" name="gender1" id="female" /> Female

      <br />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>

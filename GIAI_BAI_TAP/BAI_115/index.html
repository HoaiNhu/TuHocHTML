<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lưu ý rest.css luôn đặt trên cùng -->
    <link rel="stylesheet" href="style.css" />
    <title>Bài 115 - html form: DROPDOWN & TEXTAREA</title>
  </head>
  <body>
    <h2>1. Textarea</h2>
    <form action="">
      <label for="message">Message: </label>
      <br />
      <textarea name="message" id="message" cols="30" rows="10"> </textarea>
      <br />
      <input type="submit" value="Send me" />
    </form>

    <h2>2. Select - dropdown</h2>
    <form action="">
      <label for="color">
        Chọn màu sắc:
        <select name="color" id="color" required>
          <option value="">-Chọn màu-</option>
          <option value="red">Đỏ</option>
          <option value="green">Xanh lá</option>
          <option value="yellow">Vàng</option>
          <option value="pink">Hồng</option>
        </select>
      </label>
      <button>Xác nhận màu gửi server</button>
    </form>

    <h2>3. gom nhóm - optgroup</h2>
    <form action="">
      <label for="color">
        Chọn tỉnh:
        <select name="color" id="color" required>
          <option value="">-Chọn tỉnh-</option>
          <optgroup label="Miền Bắc">
            <option value="HG">Hà Giang</option>
            <option value="HN">Hà Nội</option>
            <option value="HP">Hải Phòng</option>
            <option value="HL">Hạ Long</option>
          </optgroup>
          <optgroup label="Miền Nam">
            <option value="HCM">TP HCM</option>
            <option value="BL">Bạc Liêu</option>
            <option value="DT">Đồng Tháp</option>
            <option value="CM">Cà Mau</option>
          </optgroup>
        </select>
      </label>
      <button>Xác nhận màu gửi server</button>
    </form>
  </body>
</html>
